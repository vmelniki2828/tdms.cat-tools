<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            color: white;
            padding: 2rem;
            border-radius: 0 0 2rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .job-card {
            transition: all 0.3s ease;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background-color: #FEF3C7;
            color: #92400E;
        }

        .status-completed {
            background-color: #D1FAE5;
            color: #065F46;
        }

        .status-failed {
            background-color: #FEE2E2;
            color: #B91C1C;
        }

        .status-cancelled {
            background-color: #E5E7EB;
            color: #374151;
        }

        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background-color: #E5E7EB;
            overflow: hidden;
        }

        .progress-value {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            color: white;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Dashboard Header -->
    <div class="dashboard-header animate__animated animate__fadeIn">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold mb-2">Jobs Dashboard</h1>
                    <p class="text-gray-100">Monitor and manage your background jobs</p>
                </div>
                <div class="flex space-x-4">
                    <nav class="flex space-x-2">
                        <a href="/" class="nav-link">Transactions</a>
                        <a href="/jobs" class="nav-link active">Jobs</a>
                    </nav>
                    <button onclick="logout()" class="bg-red-500 bg-opacity-90 hover:bg-opacity-100 transition-all duration-200 px-4 py-2 rounded-lg flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <!-- Jobs Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="job-card p-6 animate__animated animate__fadeInUp" style="animation-delay: 0.1s">
                <div class="flex items-center justify-between mb-4">
                    <div class="p-2 bg-indigo-100 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                    </div>
                    <div class="text-sm font-semibold text-gray-500">Last 24 hours</div>
                </div>
                <h3 class="text-gray-700 text-sm font-medium">Total Jobs</h3>
                <p id="totalJobs" class="text-3xl font-bold text-gray-900 mt-2">-</p>
            </div>

            <div class="job-card p-6 animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
                <div class="flex items-center justify-between mb-4">
                    <div class="p-2 bg-yellow-100 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="text-sm font-semibold text-gray-500">Last 24 hours</div>
                </div>
                <h3 class="text-gray-700 text-sm font-medium">Pending Jobs</h3>
                <p id="pendingJobs" class="text-3xl font-bold text-yellow-600 mt-2">-</p>
            </div>

            <div class="job-card p-6 animate__animated animate__fadeInUp" style="animation-delay: 0.3s">
                <div class="flex items-center justify-between mb-4">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="text-sm font-semibold text-gray-500">Last 24 hours</div>
                </div>
                <h3 class="text-gray-700 text-sm font-medium">Completed Jobs</h3>
                <p id="completedJobs" class="text-3xl font-bold text-green-600 mt-2">-</p>
            </div>
        </div>

        <!-- Jobs List -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-8 animate__animated animate__fadeIn">
            <div class="flex justify-between items-center p-6 border-b border-gray-100">
                <h2 class="text-xl font-semibold text-gray-800">Recent Jobs</h2>
                <button onclick="refreshJobs()" class="bg-indigo-50 text-indigo-700 px-4 py-2 rounded-lg hover:bg-indigo-100 transition-colors flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    <span>Refresh</span>
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Progress</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="jobsTable" class="bg-white divide-y divide-gray-200">
                        <!-- Jobs will be loaded here -->
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                Loading jobs...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Job Details Modal -->
        <div id="jobDetailsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-gray-900">Job Details</h3>
                    <button onclick="closeJobDetailsModal()" class="text-gray-400 hover:text-gray-500">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="p-6" id="jobDetailsContent">
                    <!-- Job details will be loaded here -->
                </div>
            </div>
        </div>

        <script>
            let currentJobs = [];

            async function loadJobs() {
                try {
                    const response = await fetch('/api/v1/jobs/');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    if (!data || !data.items) {
                        throw new Error('Invalid response format');
                    }

                    currentJobs = data.items;
                    updateJobStats(data.items);
                    renderJobsTable(data.items);
                } catch (error) {
                    console.error('Error loading jobs:', error);
                    document.getElementById('jobsTable').innerHTML = `
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-red-500">
                                Error loading jobs. Please try again.
                            </td>
                        </tr>
                    `;
                }
            }

            function updateJobStats(jobs) {
                const totalJobs = jobs.length;
                const pendingJobs = jobs.filter(job => job.status === 'pending').length;
                const completedJobs = jobs.filter(job => job.status === 'completed').length;

                document.getElementById('totalJobs').textContent = totalJobs;
                document.getElementById('pendingJobs').textContent = pendingJobs;
                document.getElementById('completedJobs').textContent = completedJobs;
            }

            function renderJobsTable(jobs) {
                const tbody = document.getElementById('jobsTable');
                if (!tbody) return;

                if (jobs.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                No jobs found.
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = '';
                jobs.forEach(job => {
                    const row = document.createElement('tr');
                    row.className = job.status === 'pending' ? 'bg-yellow-50' : '';
                    
                    // Shorten job ID for display
                    const shortId = job.id.substring(0, 8) + '...';
                    
                    // Format date
                    const created = new Date(job.created_at).toLocaleString();
                    
                    // Calculate progress for load_history jobs
                    let progressHtml = '-';
                    if (job.type === 'load_history' && job.data && job.status === 'pending') {
                        const progress = calculateJobProgress(job);
                        progressHtml = `
                            <div class="w-full progress-bar">
                                <div class="progress-value" style="width: ${progress}%"></div>
                            </div>
                            <div class="text-xs text-gray-500 mt-1">${progress}% complete</div>
                        `;
                    }
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <div class="font-mono">${shortId}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${formatJobType(job.type)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="status-badge status-${job.status.toLowerCase()}">${job.status}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${progressHtml}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${created}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <button onclick="viewJobDetails('${job.id}')" class="text-indigo-600 hover:text-indigo-900 mr-4">
                                View Details
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            function formatJobType(type) {
                switch (type) {
                    case 'load_history':
                        return '<div class="flex items-center space-x-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" /></svg><span>Load History</span></div>';
                    default:
                        return type;
                }
            }

            function calculateJobProgress(job) {
                if (!job.data || !job.data.progress) return 0;
                
                const progress = job.data.progress;
                let totalSteps = 1; // Fundist
                let completedSteps = progress.fundist_ready ? 1 : 0;
                
                // Add payment steps
                if (progress.payments && Object.keys(progress.payments).length > 0) {
                    const paymentCount = Object.keys(progress.payments).length;
                    totalSteps += paymentCount * 2; // Each payment has ready and processed steps
                    
                    for (const [_, status] of Object.entries(progress.payments)) {
                        if (status.ready) completedSteps++;
                        if (status.processed) completedSteps++;
                    }
                }
                
                return Math.round((completedSteps / totalSteps) * 100);
            }

            async function viewJobDetails(jobId) {
                try {
                    // Fetch the job details directly from the API
                    const response = await fetch(`/api/v1/jobs/${jobId}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const job = await response.json();
                    
                    if (!job) {
                        throw new Error('Job not found');
                    }

                    console.log("Job details:", job); // Debug log
                    
                    const modalContent = document.getElementById('jobDetailsContent');
                    
                    let detailsHtml = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <h4 class="text-sm font-medium text-gray-500 mb-1">Job ID</h4>
                                <p class="font-mono text-gray-900">${job.id}</p>
                            </div>
                            <div>
                                <h4 class="text-sm font-medium text-gray-500 mb-1">Status</h4>
                                <span class="status-badge status-${job.status.toLowerCase()}">${job.status}</span>
                            </div>
                            <div>
                                <h4 class="text-sm font-medium text-gray-500 mb-1">Type</h4>
                                <p class="text-gray-900">${job.type}</p>
                            </div>
                            <div>
                                <h4 class="text-sm font-medium text-gray-500 mb-1">Created At</h4>
                                <p class="text-gray-900">${new Date(job.created_at).toLocaleString()}</p>
                            </div>
                        </div>
                    `;
                    
                    // Add job specific details based on type
                    if (job.type === 'load_history' && job.data) {
                        detailsHtml += `
                            <div class="mb-6">
                                <h4 class="text-lg font-medium text-gray-800 mb-3">Job Data</h4>
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <h5 class="text-sm font-medium text-gray-500 mb-1">From Date</h5>
                                            <p class="text-gray-900">${job.data.from_date}</p>
                                        </div>
                                        <div>
                                            <h5 class="text-sm font-medium text-gray-500 mb-1">To Date</h5>
                                            <p class="text-gray-900">${job.data.to_date}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-6">
                                <h4 class="text-sm font-medium text-gray-500 mb-2">Payments</h4>
                                <div class="flex flex-wrap gap-2 mb-2">
                                    ${job.data.payments.map(payment => `
                                        <span class="px-2 py-1 bg-indigo-100 text-indigo-800 rounded-full text-xs font-medium">
                                            ${payment}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                        
                        if (job.data.progress) {
                            const overallProgress = calculateJobProgress(job);
                            
                            detailsHtml += `
                                <div class="mb-6">
                                    <h4 class="text-lg font-medium text-gray-800 mb-3">Progress</h4>
                                    
                                    <div class="mb-4">
                                        <div class="flex justify-between items-center mb-2">
                                            <h5 class="text-sm font-medium text-gray-700">Overall Progress</h5>
                                            <span class="text-sm font-medium">${overallProgress}%</span>
                                        </div>
                                        <div class="w-full progress-bar">
                                            <div class="progress-value" style="width: ${overallProgress}%"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="space-y-4 mt-4">
                                        <div class="bg-white p-4 rounded-lg border border-gray-200">
                                            <div class="flex justify-between items-center">
                                                <div class="flex items-center space-x-2">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                                                    </svg>
                                                    <div class="text-sm font-medium">Fundist Data</div>
                                                </div>
                                                <div class="text-sm font-medium ${job.data.progress.fundist_ready ? 'text-green-600' : 'text-yellow-600'}">
                                                    ${job.data.progress.fundist_ready ? 'Ready' : 'Pending'}
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="space-y-3">
                                            <h5 class="text-sm font-medium text-gray-700">Payment Processors</h5>
                                            ${Object.entries(job.data.progress.payments || {}).map(([payment, status]) => {
                                                const progressPercent = status.processed ? 100 : (status.ready ? 50 : 0);
                                                const statusText = status.error ? 'Error' : (status.processed ? 'Processed' : (status.ready ? 'Ready' : 'Pending'));
                                                const statusColor = status.error ? 'text-red-600' : (status.processed ? 'text-green-600' : (status.ready ? 'text-blue-600' : 'text-yellow-600'));
                                                
                                                return `
                                                    <div class="bg-white p-4 rounded-lg border border-gray-200">
                                                        <div class="flex justify-between items-center mb-2">
                                                            <div class="flex items-center space-x-2">
                                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                                                                </svg>
                                                                <div class="text-sm font-medium">${payment}</div>
                                                            </div>
                                                            <div class="text-sm font-medium ${statusColor}">
                                                                ${statusText}
                                                            </div>
                                                        </div>
                                                        ${status.error ? `<div class="text-xs text-red-600 bg-red-50 p-2 rounded mb-2">${status.error}</div>` : ''}
                                                        <div class="w-full progress-bar">
                                                            <div class="progress-value" style="width: ${progressPercent}%"></div>
                                                        </div>
                                                        <div class="flex justify-between text-xs text-gray-500 mt-2">
                                                            <span>Data Loading ${status.ready ? '✓' : '⋯'}</span>
                                                            <span>Processing ${status.processed ? '✓' : '⋯'}</span>
                                                        </div>
                                                    </div>
                                                `;
                                            }).join('')}
                                        </div>
                                    </div>
                                </div>
                            `;
                            
                            // Add more specific details based on job status
                            if (job.status === 'completed') {
                                detailsHtml += `
                                    <div class="p-4 bg-green-50 rounded-lg border border-green-200 mb-6">
                                        <div class="flex items-center space-x-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <div>
                                                <h5 class="text-sm font-medium text-green-800">Job Completed Successfully</h5>
                                                <p class="text-xs text-green-700 mt-1">Transaction data has been loaded and processed successfully.</p>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            } else if (job.status === 'failed') {
                                detailsHtml += `
                                    <div class="p-4 bg-red-50 rounded-lg border border-red-200 mb-6">
                                        <div class="flex items-center space-x-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <div>
                                                <h5 class="text-sm font-medium text-red-800">Job Failed</h5>
                                                <p class="text-xs text-red-700 mt-1">There was an error during job processing. Check payment processor status for details.</p>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            } else if (job.status === 'pending') {
                                detailsHtml += `
                                    <div class="p-4 bg-yellow-50 rounded-lg border border-yellow-200 mb-6">
                                        <div class="flex items-center space-x-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <div>
                                                <h5 class="text-sm font-medium text-yellow-800">Job In Progress</h5>
                                                <p class="text-xs text-yellow-700 mt-1">The system is currently processing transaction data. This page will auto-refresh.</p>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }
                        }
                    } else {
                        // For other job types or missing data
                        detailsHtml += `
                            <div class="p-4 bg-gray-50 rounded-lg">
                                <p class="text-gray-500">No detailed information available for this job type.</p>
                            </div>
                        `;
                    }
                    
                    // Add actions based on job status
                    if (job.status === 'completed') {
                        detailsHtml += `
                            <div class="mt-6 flex justify-end">
                                <a href="/" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                                    View Transactions
                                </a>
                            </div>
                        `;
                    }
                    
                    modalContent.innerHTML = detailsHtml;
                    document.getElementById('jobDetailsModal').classList.remove('hidden');
                } catch (error) {
                    console.error('Error loading job details:', error);
                    alert('Error loading job details. Please try again.');
                }
            }

            function closeJobDetailsModal() {
                document.getElementById('jobDetailsModal').classList.add('hidden');
            }

            function refreshJobs() {
                loadJobs();
            }

            async function logout() {
                try {
                    const response = await fetch('/api/v1/users/logout', {
                        method: 'POST'
                    });
                    if (response.ok) {
                        window.location.href = '/login';
                    } else {
                        console.error('Logout failed');
                    }
                } catch (error) {
                    console.error('Error during logout:', error);
                }
            }

            // Auto-refresh jobs every 10 seconds if there are pending jobs
            function setupAutoRefresh() {
                try {
                    const hasPendingJobs = Array.isArray(currentJobs) && currentJobs.some(job => job.status === 'pending');
                    
                    if (hasPendingJobs) {
                        setTimeout(() => {
                            loadJobs().then(() => setupAutoRefresh()).catch(err => {
                                console.error('Error in auto-refresh:', err);
                                // Try again after a delay even if there was an error
                                setTimeout(setupAutoRefresh, 30000);
                            });
                        }, 10000);
                    } else {
                        // Check again after a minute even if no pending jobs
                        setTimeout(setupAutoRefresh, 60000);
                    }
                } catch (error) {
                    console.error('Error in setupAutoRefresh:', error);
                    // Try again after a delay
                    setTimeout(setupAutoRefresh, 30000);
                }
            }

            // Initialize
            document.addEventListener('DOMContentLoaded', function() {
                loadJobs();
                setupAutoRefresh();
                
                // Close modal when clicking outside
                const modal = document.getElementById('jobDetailsModal');
                window.onclick = function(event) {
                    if (event.target === modal) {
                        closeJobDetailsModal();
                    }
                };
            });
        </script>
    </div>
</body>
